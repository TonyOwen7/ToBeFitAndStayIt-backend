<!-- reset-password.component.html -->
<div class="app-container">
  <app-header></app-header>
  <div class="main-content">
    <div class="register-wrapper">
      <div class="register-container">
        <div class="register-header">
          <div class="header-glow"></div>
          <h2 class="register-title">Reset Password</h2>
          <p class="register-subtitle">Enter your new password below</p>
        </div>
        <div class="register-body">
          <form class="register-form" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="form-label">New Password</label>
              <div class="input-wrapper">
                <input [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="newPassword" name="newPassword" class="form-input" required>
                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                  <svg *ngIf="!passwordVisible" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <!-- Visible eye icon -->
                  <svg *ngIf="passwordVisible" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                    <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
                  </svg>                
                </button>
              </div>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm New Password</label>
              <div class="input-wrapper">
                <input [type]="confirmPasswordVisible ? 'text' : 'password'" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-input" required>
                <button type="button" class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
                  <svg *ngIf="!confirmPasswordVisible" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  <!-- Visible eye icon -->
                  <svg *ngIf="confirmPasswordVisible" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                    <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
                  </svg>                </button>
              </div>
            </div>

            <div *ngIf="errorMessage" class="error-message">
              {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="success-message">
              {{ successMessage }}
            </div>

            <button class="submit-btn" [disabled]="isLoading" type="submit">
              <div *ngIf="isLoading" class="loading-spinner">
                <div class="spinner"></div> Resetting...
              </div>
              <div *ngIf="!isLoading" class="btn-content">
                Reset Password
              </div>
            </button>
          </form>
        </div>
        <div class="register-footer">
          <p class="switch-mode">Back to login?
            <button class="switch-btn" (click)="goToLogin()">Login</button>
          </p>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
