<!-- forgot-password.component.html -->
<div class="app-container">
    <app-header></app-header>
    <div class="main-content">
      <div class="register-wrapper">
        <div class="register-container">
          <!-- Header -->
          <div class="register-header">
            <div class="header-glow"></div>
            <div class="welcome-section">
              <h2 class="register-title">Reset Your Password</h2>
              <p class="register-subtitle">Enter your email to receive a reset link</p>
            </div>
          </div>
  
          <!-- Body -->
          <div class="register-body">
            <!-- Success Message -->
            <div *ngIf="successMessage" class="success-message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <path d="M9 12l2 2 4-4" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="10" stroke="#10b981" stroke-width="2"/>
              </svg>
              {{ successMessage }}
            </div>
            
            <!-- Error Message -->
            <div *ngIf="emailError" class="error-message">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
                <line x1="15" y1="9" x2="9" y2="15" stroke="#ef4444" stroke-width="2"/>
                <line x1="9" y1="9" x2="15" y2="15" stroke="#ef4444" stroke-width="2"/>
              </svg>
              {{ emailError }}
            </div>
  
            <!-- Form -->
            <form class="register-form" (ngSubmit)="submitRequest()">
              <div class="form-group">
                <label class="form-label">
                  <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                  </svg>
                  Email Address
                </label>
                <div class="input-wrapper">
                  <input 
                    type="email" 
                    class="form-input" 
                    placeholder="your@email.com"
                    [(ngModel)]="email"
                    (input)="onEmailChange()"
                    name="email"
                    [class.error]="emailError"
                    [class.valid]="email && !emailError"
                    required
                    autocomplete="email"
                  >
                  <div class="validation-icon">
                    <svg *ngIf="email && !emailError" width="20" height="20" viewBox="0 0 24 24" fill="none">
                      <path d="M9 12l2 2 4-4" stroke="#10b981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                      <circle cx="12" cy="12" r="10" stroke="#10b981" stroke-width="2"/>
                    </svg>
                    <svg *ngIf="emailError" width="20" height="20" viewBox="0 0 24 24" fill="none">
                      <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2"/>
                      <line x1="15" y1="9" x2="9" y2="15" stroke="#ef4444" stroke-width="2"/>
                      <line x1="9" y1="9" x2="15" y2="15" stroke="#ef4444" stroke-width="2"/>
                    </svg>
                  </div>
                </div>
              </div>
  
              <button 
                type="submit" 
                class="submit-btn" 
                [disabled]="isLoading || !email || emailError"
              >
                <div class="btn-content">
                  <span *ngIf="!isLoading">Send Reset Link</span>
                  <span *ngIf="isLoading" class="loading-spinner">
                    <span class="spinner"></span> Sending...
                  </span>
                </div>
              </button>
            </form>
          </div>
  
          <!-- Footer -->
          <div class="register-footer">
            <p class="switch-mode">
              Remember your password?
              <button type="button" class="switch-btn" (click)="openLoginModal()">>
                Sign In
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <app-login-modal 
    [isOpen]="showLoginModal" 
    (isclosed)="onLoginModalClose()"
    >
    </app-login-modal>
    <app-footer></app-footer>
  </div>
