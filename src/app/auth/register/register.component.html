<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ToBeFitAndStayIt</title>

</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="app-container">
        <app-header></app-header>

        <main class="main-content">
            <div class="register-container">
                <h2 class="register-title">Create Your Account</h2>
                <p class="register-subtitle">
                    Start your personalized wellness journey today. Track your hydration, sleep, nutrition, and metabolism all in one place.
                </p>

                <div class="success-message" id="successMessage">
                    üéâ Registration successful! Welcome to ToBeFitAndStayIt!
                </div>

                <div class="error-message" id="errorMessage">
                    ‚ùå Please check your information and try again.
                </div>

                <form class="register-form" id="registerForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="13" max="120">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                               </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" required minlength="8">
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="activityLevel">Activity Level</label>
                            <select id="activityLevel" name="activityLevel">
                                <option value="">Select Activity Level</option>
                                <option value="sedentary">Sedentary (little/no exercise)</option>
                                <option value="light">Light (1-3 days/week)</option>
                                <option value="moderate">Moderate (3-5 days/week)</option>
                                <option value="active">Active (6-7 days/week)</option>
                                <option value="very-active">Very Active (2x/day, intense)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="healthGoal">Primary Health Goal</label>
                            <select id="healthGoal" name="healthGoal">
                                <option value="">Select Goal</option>
                                <option value="weight-loss">Weight Loss</option>
                                <option value="weight-gain">Weight Gain</option>
                                <option value="maintain-weight">Maintain Weight</option>
                                <option value="general-health">General Health</option>
                            </select>
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <label for="agreeTerms">
                            I agree to the <a href="#" style="color: #689f38; text-decoration: underline;">Terms of Service</a> and <a href="#" style="color: #689f38; text-decoration: underline;">Privacy Policy</a> *
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="agreeNewsletter" name="agreeNewsletter">
                        <label for="agreeNewsletter">
                            I'd like to receive wellness tips and updates via email
                        </label>
                    </div>

                    <button type="submit" class="register-btn" id="registerBtn">
                        Create My Account
                    </button>
                </form>

                <div class="login-link">
                    <p>Already have an account?</p>
                    <a href="#" onclick="navigateToLogin()">Sign In Here</a>
                </div>
            </div>
        </main>

        <app-footer></app-footer>
    </div>

</body>
</html>
