<!-- register.component.html -->
<div class="app-container">
    <app-header></app-header>

    <main class="main-content">
        <div class="register-wrapper">
            <div class="register-container">
                <!-- Header -->
                <div class="register-header">
                    <div class="header-glow"></div>
                    <div class="welcome-section">
                        <h2 class="register-title">Create Your Account</h2>
                        <p class="register-subtitle">Start your personalized wellness journey today</p>
                    </div>
                </div>

                <!-- Success/Error Messages -->
                <div class="success-message" id="successMessage" *ngIf="showSuccess">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    ðŸŽ‰ Registration successful! Welcome to ToBeFitAndStayIt!
                </div>

                <div class="error-message" id="errorMessage" *ngIf="showError">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                        <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2"/>
                        <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    Please check your information and try again.
                </div>

                <!-- Form -->
                <div class="register-body">
                    <form class="register-form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
                        <!-- Name Fields -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    First Name *
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="firstName" name="firstName" 
                                           class="form-input" placeholder="Enter your first name"
                                           [(ngModel)]="firstName" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Last Name *
                                </label>
                                <div class="input-wrapper">
                                    <input type="text" id="lastName" name="lastName" 
                                           class="form-input" placeholder="Enter your last name"
                                           [(ngModel)]="lastName" required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Email Field -->
                        <div class="form-group">
                            <label for="email" class="form-label">
                                <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Email Address *
                            </label>
                            <div class="input-wrapper">
                                <input type="email" id="email" name="email" 
                                       class="form-input" placeholder="Enter your email address"
                                       [(ngModel)]="email" required>
                                <div class="input-border"></div>
                            </div>
                        </div>

                        <!-- Age and Gender Row -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="age" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                                        <polyline points="12,6 12,12 16,14" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Age
                                </label>
                                <div class="input-wrapper">
                                    <input type="number" id="age" name="age" min="13" max="120"
                                           class="form-input" placeholder="Age"
                                           [(ngModel)]="age"
                                           required>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="gender" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Gender
                                </label>
                                <div class="input-wrapper">
                                    <select id="gender" name="gender" class="form-input" [(ngModel)]="gender" required>
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Add after Age and Gender Row -->
                        <!-- Weight and Height Row -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="weight" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M3 6l3-3m0 0l3 3M6 6v14m12-14l3-3m0 0l-3-3m3 3v14" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Weight (kg)
                                </label>
                                <div class="input-wrapper">
                                    <input type="number" id="weight" name="weight" min="1" step="0.1"
                                        class="form-input" placeholder="Enter your weight"
                                        [(ngModel)]="weight">
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="height" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M12 22v-2m0-16V2M8 5l4-3 4 3v14l-4 3-4-3V5z" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Height (cm)
                                </label>
                                <div class="input-wrapper">
                                    <input type="number" id="height" name="height" min="1" step="0.1"
                                        class="form-input" placeholder="Enter your height"
                                        [(ngModel)]="height">
                                    <div class="input-border"></div>
                                </div>
                            </div>

                            <!-- Climate Preference -->
                            <div class="form-group">
                                <label for="climate" class="form-label">
                                <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M12 2a10 10 0 100 20 10 10 0 000-20zM6.5 17A7.5 7.5 0 0117 6.5" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Current Climate
                                </label>
                                <div class="input-wrapper">
                                <select id="climate" name="climate" class="form-input" [(ngModel)]="climate">
                                    <option value="">Select Climate</option>
                                    <option value="normal">Normal</option>
                                    <option value="hot">Hot/Humid</option>
                                    <option value="cold">Cold</option>
                                </select>
                                <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Password Fields -->
                        <div class="form-group">
                            <label for="password" class="form-label">
                                <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Password *
                            </label>
                            <div class="input-wrapper">
                                <input type="{{ passwordVisible ? 'text' : 'password' }}" id="password" name="password"
                                       class="form-input password-input" placeholder="Enter your password"
                                       [(ngModel)]="password" required minlength="8">
                                <button type="button" class="password-toggle" (click)="togglePasswordVisibility()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="!passwordVisible">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="passwordVisible">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                                        <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </button>
                                <div class="input-border"></div>
                            </div>
                            <div class="password-strength" id="passwordStrength" *ngIf="password">
                                <div class="strength-bar" [class]="getPasswordStrength()">
                                    <div class="strength-fill"></div>
                                </div>
                                <span class="strength-text">{{ getPasswordStrengthText() }}</span>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword" class="form-label">
                                <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="16" r="1" fill="currentColor"/>
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Confirm Password *
                            </label>
                            <div class="input-wrapper">
                                <input type="{{ confirmPasswordVisible ? 'text' : 'password' }}" id="confirmPassword" name="confirmPassword"
                                       class="form-input password-input" placeholder="Confirm your password"
                                       [(ngModel)]="confirmPassword" required minlength="8">
                                <button type="button" class="password-toggle" (click)="toggleConfirmPasswordVisibility()">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="!confirmPasswordVisible">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                        <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" *ngIf="confirmPasswordVisible">
                                        <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2"/>
                                        <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </button>
                                <div class="input-border"></div>
                            </div>
                        </div>

                        <!-- Activity Level and Health Goal Row -->
                        <div class="form-row">
                            <div class="form-group">
                                <label for="activityLevel" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Activity Level
                                </label>
                                <div class="input-wrapper">
                                    <select id="activityLevel" name="activityLevel" class="form-input" [(ngModel)]="activityLevel">
                                        <option value="">Select Activity Level</option>
                                        <option value="sedentary">Sedentary (little/no exercise)</option>
                                        <option value="light">Light (1-3 days/week)</option>
                                        <option value="moderate">Moderate (3-5 days/week)</option>
                                        <option value="active">Active (6-7 days/week)</option>
                                        <option value="very-active">Very Active (2x/day, intense)</option>
                                    </select>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="healthGoal" class="form-label">
                                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                        <path d="M9 11l3 3L22 4" stroke="currentColor" stroke-width="2"/>
                                        <path d="M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9c1.51 0 2.93.37 4.18 1.03" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                    Primary Health Goal
                                </label>
                                <div class="input-wrapper">
                                    <select id="healthGoal" name="healthGoal" class="form-input" [(ngModel)]="healthGoal">
                                        <option value="">Select Goal</option>
                                        <option value="weight-loss">Weight Loss</option>
                                        <option value="weight-gain">Weight Gain</option>
                                        <option value="maintain-weight">Maintain Weight</option>
                                        <option value="general-health">General Health</option>
                                    </select>
                                    <div class="input-border"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Checkboxes -->
                        <div class="checkbox-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="agreeTerms" name="agreeTerms" [(ngModel)]="agreeTerms" required>
                                <span class="checkbox-label">
                                    I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a> *
                                </span>
                            </label>
                        </div>

                        <!-- <div class="checkbox-group">
                            <label class="checkbox-wrapper">
                                <input type="checkbox" id="agreeNewsletter" name="agreeNewsletter" [(ngModel)]="agreeNewsletter">
                                <span class="checkbox-label">
                                    I'd like to receive wellness tips and updates via email
                                </span>
                            </label>
                        </div> -->

                        <!-- Submit Button -->
                        <button type="submit" class="submit-btn" [disabled]="isLoading || !registerForm.form.valid">
                            <span class="btn-content" *ngIf="!isLoading">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" stroke="currentColor" stroke-width="2"/>
                                </svg>
                                Create My Account
                            </span>
                            <div class="loading-spinner" *ngIf="isLoading">
                                <div class="spinner"></div>
                                Creating account...
                            </div>
                        </button>

                                <span>or sign up with</span>

                                    Apple
                                </button>
                            </div>

                    </form>
                </div>

                <!-- Footer -->
                <div class="register-footer">
                    <p class="switch-mode">
                        Already have an account? 
                        <button class="switch-btn" (click)="openLoginModal()">
                            Sign In Here
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <app-login-modal 
        [bottomValue]="'0'"
        [isOpen]="showLoginModal" 
        (isclosed)="onLoginModalClose()"
        >
    </app-login-modal>

    <app-footer></app-footer>
</div>
